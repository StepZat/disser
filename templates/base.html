{% load static %}
{% load i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}{% trans "SIEM" %}{% endblock %}
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Селектор языка (пример) -->
  {% block language_selector %}{% endblock %}

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<nav class="navbar navbar-light bg-light">
  <form action="{% url 'set_language' %}" method="post" class="d-flex justify-content-end p-2">
    {% csrf_token %}
    <button type="submit" name="language" value="ru" class="btn btn-link p-0 me-2">
      <img src="{% static 'images/flags/ru.png' %}" alt="RU" width="24">
    </button>
    <button type="submit" name="language" value="en" class="btn btn-link p-0">
      <img src="{% static 'images/flags/gb.png' %}" alt="EN" width="24">
    </button>
  </form>
</nav>
</html>
